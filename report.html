  <!-- form report -->
   <form id="form-report" class="form_report">
   <h2 class="form-heading">Thông tin kẻ lừa đảo</h2>
   <div class="form-group__wrap">
       <div class="form-group">
         <label for="nameScammer" class="form-title">Tên chủ tài khoản <span>*</span></label>
         <input type="text" placeholder="Nhập tên chủ tài khoản...." name="nameScammer" id="nameScammer" class="form-input">
         <p class="form-message"></div>
       </div>
       <div class="form-group">
         <label for="phonescammerScammer" class="form-title"> Số điện thoại <span>*</span></label>
         <input type="text" placeholder="Nhập số điện thoại...." name="phoneScammer" id="phoneScammer" class="form-input">
         <p class="form-message"></div>
       </div>
   </div>
   <div class="form-group__wrap">
      <div class="form-group">
        <label for="accountScammer" class="form-title">Số tài khoản <span>*</span></label>
        <input type="text" placeholder="Nhập số tài khoản...." name="accountScammer" id="accountScammer" class="form-input">
        <p class="form-message"></div>
      </div>
      <div class="form-group">
        <label for="bankScammer" class="form-title"> Ngân hàng <span>*</span></label>
        <input type="text" placeholder="Vui lòng nhập tên ngân hàng...." name="bankScammer" id="bankScammer" class="form-input">
        <p class="form-message"></div>
      </div>
  </div>
  <div class="form-group">
      <textarea placeholder="Nội dung tố cáo" name="contentReport" id="contentReport" class="form-content"></textarea>
      <p class="form-message"></div>
  </div>
  <div class="form-upload__wrap">
    <div class="form-image__preview">
      <div class="form-image__remove">
         <img src="assets/images/Frame 6138.png" alt="">
      </div>
      <img src="" alt="" class="form-review__img">
   </div> 
  <div class="form-group form-upload__group">
     <label for="uploadImage" class="form-upload">
      <input type="file" name="uploadImage" id="uploadImage" class="form-upload__images" accept="image/*" multiple hidden>
      <img src="/assets/images/Image@2x.png" alt="image-icon" class="form__upload-icon">
      <span class="form-upload__text">Chọn ảnh</span>
     </label>
     <p class="form-message"></div>
  </div>
</div>

<h2 class="form-heading">Xác thực người tố cáo</h2>
<div class="form-group__wrap">
   <div class="form-group">
     <label for="nameScammer" class="form-title">Họ và tên <span>*</span></label>
     <input type="text" placeholder="Nhập họ và tên...." name="nameSender" id="nameSender" class="form-input">
     <p class="form-message"></div>
   </div>
   <div class="form-group">
     <label for="phonescammerScammer" class="form-title"> Liên hệ (Zalo - Sđt) <span>*</span></label>
     <input type="text" placeholder="Nhập số điện thoại...." name="phoneSender" id="phoneSender" class="form-input">
     <p class="form-message"></div>
   </div>
</div>

  <div class="form-action__group">
   <div class="form-action__item">
      <input type="radio" name="option" id="option-1" class="form-radio" value="Tôi là nạn nhân">
      <label for="option" class="form-title">Tôi là nạn nhân</label>
   </div>
   <div class="form-action__item">
      <input type="radio" name="option" id="option-2" class="form-radio"  value="Tôi là nạn nhân">
      <label for="option" class="form-title">Tôi chỉ đăng hộ</label>
   </div>
  </div>

  <button type="submit" class="btn form-report">Gửi tố cáo</button>
  </form>
<!-- end form report -->

   <script src="assets/js/base.js"></script>
   <script src="/assets/js/report.js"></script>
